version: '3'

services:
  prometheus:
    image: prom/prometheus
    container_name: oot-prometheus
    ports:
      - 9090:9090
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention=365d'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana
    container_name: oot-grafana
    ports:
      - 3000:3000
    volumes:
      - ./grafana.db:/var/lib/grafana/grafana.db
      - ./grafana.ini:/etc/grafana/grafana.ini
      - ./grafana-plugins:/var/lib/grafana/plugins
    user: root

  node-exporter:
    image: prom/node-exporter
    container_name: oot-node-exporter
    ports:
      - 9100:9100

  nginx-exporter: # nginx + nginx-exporter inside
    image: etiennetremel/nginx-prometheus
    container_name: oot-nginx-exporter
    ports:
      - 8080:80      # serving website
      - 9101:9101    # metrics

volumes:
  prometheus-data:
